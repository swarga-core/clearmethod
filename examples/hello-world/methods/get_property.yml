method:
  name: get_property
  concept: HELLO_TASK
  implements: TASK.get_property
  version: "0.1.0"
  description: "Возвращает значение указанного свойства задачи из YAML файла"

parameters:
  - name: task_id
    type: string
    required: true
    description: "Уникальный идентификатор задачи"
  
  - name: name
    type: string
    required: true
    description: "Имя свойства"

preconditions:
  - validate: exists(".cm/tasks/{task_id}.yml")
    error: "Файл задачи {task_id}.yml не найден"

execute:
  - read: ".cm/tasks/{task_id}.yml"
    as: yaml
    into: task_data
  
  - return: task_data.properties[name]

on_error:
  - error: "Не удалось получить свойство '{name}' для задачи {task_id}"

