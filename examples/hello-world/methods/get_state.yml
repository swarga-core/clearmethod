method:
  name: get_state
  concept: HELLO_TASK
  implements: TASK.get_state
  version: "0.1.0"
  description: "Возвращает текущее состояние задачи из YAML файла"

parameters:
  - name: task_id
    type: string
    required: true
    description: "Уникальный идентификатор задачи"

preconditions:
  - validate: exists(".cm/tasks/{task_id}.yml")
    error: "Файл задачи {task_id}.yml не найден"

execute:
  - read: ".cm/tasks/{task_id}.yml"
    as: yaml
    into: task_data
  
  - return: task_data.status

on_error:
  - error: "Не удалось получить состояние задачи {task_id}"

